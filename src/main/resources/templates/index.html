<body>
<div class="ui grid">
    <div class="row">
        <div class="five wide column">
            <img>
        </div>
        <div class="six wide column" style="margin-top: 15rem;">
            <div class="ui grid">
                <div class="row">
                    <div class="column">
                        <div class="ui action labeled input focus" style="margin-left: -1rem;">
                            <div class="ui label">
                                wss://
                            </div>
                            <div class="ui label">
                                host:
                            </div>
                            <input type="text" placeholder="Please enter ASNeG host">
                            <div class="ui label">
                                port:
                            </div>
                            <input type="text" placeholder="Please enter ASNeG port">
                            <button class="ui button">Connect</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ui ten wide grid">
                        <div class="row">
                            <div class="eight wide column">
                                <div class="container">
                                    <table id="tree-table" class="table table-hover table-bordered">
                                        <tbody>
                                        <th>#</th>
                                        <th>Test</th>
                                        <tr data-id="1" data-parent="0" data-level="1">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="2" data-parent="1" data-level="2">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="3" data-parent="1" data-level="2">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="4" data-parent="3" data-level="3">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="5" data-parent="3" data-level="3">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                            <div class="eight wide column">
                                <div class="container">
                                    <table id="tree-table" class="table table-hover table-bordered">
                                        <tbody>
                                        <th>#</th>
                                        <th>Test</th>
                                        <tr data-id="1" data-parent="0" data-level="1">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="2" data-parent="1" data-level="2">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="3" data-parent="1" data-level="2">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="4" data-parent="3" data-level="3">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        <tr data-id="5" data-parent="3" data-level="3">
                                            <td data-column="name">Node 1</td>
                                            <td>Additional info</td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="five wide column">
            <img>
        </div>
    </div>
</div>
